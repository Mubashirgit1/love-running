<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running - A platform for running enthusiasts to connect, share, and inspire each other.">
    <meta name="keywords" content="running, fitness, community, love running, exercise, health">
    <!-- title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header><a href="index.html">
            <h1 id="logo">Love Running </h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="sign-up.html" class="active">signup</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <section id="sign-up">
            <div id="signup-form">
            <h2><i class="fa-solid fa-heartbeat"></i> Lets Get You Signed UP!</h2>

            <form action="https://formdump.codeinstitute.net"  method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required placeholder="Enter your name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required placeholder="Enter your last name">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="text-input" required placeholder="Enter your email address">

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required>

                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>

                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>

                    </div>
                </div>

                <input type="submit" id="submit-button" class="join-button" value="Let's Run!">
            </form>
            </div>  
        </section>

    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-media">
            <li><a href="www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page open in new tab"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page open in new tab"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page open in new tab"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page open in new tab"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/29d720f411.js" crossorigin="anonymous"></script>
</body>

</html>
